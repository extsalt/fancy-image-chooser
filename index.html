<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div class="container" style="width:200px;margin: auto; height: 200px;">
		<div style="width:200px; height: 200px; position: relative;">
			<img src="" width="" class="img-preview">

			<label for="image"
				style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: #c7c2c238 ">
				<input type="file" id="image" style="display: none;">

				<button style="float: right;">Remove</button>

				<span
					style="display: flex; justify-content: center; align-items: center; width: 100%; height: 100%;">Choose
					Photo</span>
			</label>


		</div>
	</div>

	<script>

		document.addEventListener('DOMContentLoaded', function () {
			var fileEl = document.getElementById('image');
			fileEl.addEventListener('change', function (e) {
				var previewEl = document.querySelector('.img-preview');
				var url = URL.createObjectURL(e.target.files[0]);
				previewEl.src = url;
				previewEl.style.width = '100%';
			});
		});
	</script>
</body>

</html>
